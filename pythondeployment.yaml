apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythondeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: mypythondockerrepo
        image: santuacrtrail.azurecr.io/pasikantikarthik/dockerrepo/test:#{Build.BuildId}#
        ports:
        - containerPort: 5000
# service type loadbalancer       

---
apiVersion: v1
kind: Service
metadata:
  name: my-python-app-svc
spec:
  selector:
    app: my-python-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
